<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
    <div class="counter"></div>
    <label for="counter">Counter</label> 


    <div class="user-inputs">
        <input type="checkbox" id="metronome"> <label>Metronome</label>
        <input type="checkbox" id="kick-drum"> <label>Kick Drum</label>
        <input type="checkbox" id="snare-drum"> <label>Snare Drum</label>
        <input type="checkbox" id="hi-hat"> <label>Hi Hat</label>
    </div>
    <div class="input-types">
        <input type="number" id="metronome">
        <input type="number" id="kick-drum">
        <input type="number" id="snare-drum">
        <input type="number" id="hi-hat">
    </div>


    <script src="main.js"></script>
</body>
</html>
